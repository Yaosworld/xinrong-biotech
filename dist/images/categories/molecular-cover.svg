<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg5)"/>
  <!-- 分子结构 -->
  <g transform="translate(280, 100)" stroke="#94a3b8" stroke-width="3" fill="none">
    <!-- 连接线 -->
    <line x1="120" y1="100" x2="60" y2="160"/>
    <line x1="120" y1="100" x2="180" y2="160"/>
    <line x1="120" y1="100" x2="120" y2="30"/>
    <line x1="60" y1="160" x2="60" y2="240"/>
    <line x1="180" y1="160" x2="180" y2="240"/>
    <line x1="60" y1="240" x2="120" y2="300"/>
    <line x1="180" y1="240" x2="120" y2="300"/>
    <!-- 原子 -->
    <circle cx="120" cy="100" r="25" fill="#f43f5e"/>
    <circle cx="60" cy="160" r="20" fill="#f97316"/>
    <circle cx="180" cy="160" r="20" fill="#f97316"/>
    <circle cx="120" cy="30" r="15" fill="#fbbf24"/>
    <circle cx="60" cy="240" r="18" fill="#10b981"/>
    <circle cx="180" cy="240" r="18" fill="#10b981"/>
    <circle cx="120" cy="300" r="22" fill="#3b82f6"/>
  </g>
  <!-- 装饰 -->
  <circle cx="620" cy="180" r="45" fill="#f43f5e" opacity="0.1"/>
  <circle cx="180" cy="420" r="35" fill="#f97316" opacity="0.1"/>
  <!-- 文字 -->
  <text x="400" y="480" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="24" font-weight="600">分子生物学</text>
  <text x="400" y="520" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="16">Molecular Biology</text>
</svg>

