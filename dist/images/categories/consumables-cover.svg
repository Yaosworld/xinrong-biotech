<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg2)"/>
  <!-- 试管图标 -->
  <g transform="translate(280, 120)" fill="url(#accent2)" opacity="0.9">
    <!-- 试管1 -->
    <rect x="0" y="50" width="30" height="180" rx="15"/>
    <rect x="0" y="150" width="30" height="80" rx="15" fill="#14b8a6" opacity="0.7"/>
    <!-- 试管2 -->
    <rect x="60" y="30" width="30" height="200" rx="15"/>
    <rect x="60" y="120" width="30" height="110" rx="15" fill="#3b82f6" opacity="0.7"/>
    <!-- 试管3 -->
    <rect x="120" y="70" width="30" height="160" rx="15"/>
    <rect x="120" y="140" width="30" height="90" rx="15" fill="#8b5cf6" opacity="0.7"/>
    <!-- 试管架 -->
    <rect x="-20" y="240" width="190" height="15" rx="3" fill="#475569"/>
    <rect x="-10" y="255" width="10" height="60" fill="#475569"/>
    <rect x="150" y="255" width="10" height="60" fill="#475569"/>
  </g>
  <!-- 装饰 -->
  <circle cx="600" cy="150" r="50" fill="#f59e0b" opacity="0.1"/>
  <circle cx="200" cy="450" r="40" fill="#ef4444" opacity="0.1"/>
  <!-- 文字 -->
  <text x="400" y="480" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="24" font-weight="600">实验耗材</text>
  <text x="400" y="520" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="16">Lab Consumables</text>
</svg>

