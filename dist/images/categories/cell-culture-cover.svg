<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg4)"/>
  <!-- 细胞 -->
  <g transform="translate(280, 120)">
    <!-- 大细胞 -->
    <ellipse cx="120" cy="150" rx="100" ry="80" fill="none" stroke="url(#accent4)" stroke-width="4" opacity="0.8"/>
    <ellipse cx="120" cy="150" rx="40" ry="30" fill="#10b981" opacity="0.5"/>
    <!-- 小细胞1 -->
    <ellipse cx="50" cy="80" rx="35" ry="28" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.7"/>
    <ellipse cx="50" cy="80" rx="14" ry="11" fill="#06b6d4" opacity="0.4"/>
    <!-- 小细胞2 -->
    <ellipse cx="200" cy="90" rx="30" ry="24" fill="none" stroke="#10b981" stroke-width="3" opacity="0.7"/>
    <ellipse cx="200" cy="90" rx="12" ry="9" fill="#10b981" opacity="0.4"/>
    <!-- 小细胞3 -->
    <ellipse cx="180" cy="250" rx="28" ry="22" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.7"/>
    <ellipse cx="180" cy="250" rx="11" ry="8" fill="#06b6d4" opacity="0.4"/>
    <!-- 分裂中的细胞 -->
    <ellipse cx="60" cy="220" rx="32" ry="26" fill="none" stroke="#10b981" stroke-width="3" opacity="0.6"/>
    <path d="M60 200 Q70 220 60 240" stroke="#10b981" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  <!-- 装饰 -->
  <circle cx="650" cy="150" r="40" fill="#10b981" opacity="0.1"/>
  <circle cx="150" cy="450" r="50" fill="#06b6d4" opacity="0.1"/>
  <!-- 文字 -->
  <text x="400" y="480" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="24" font-weight="600">细胞培养</text>
  <text x="400" y="520" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="16">Cell Culture</text>
</svg>

