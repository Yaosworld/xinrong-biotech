<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg1)"/>
  <!-- 显微镜图标 -->
  <g transform="translate(300, 150)" fill="url(#accent1)" opacity="0.9">
    <rect x="80" y="50" width="40" height="150" rx="5"/>
    <circle cx="100" cy="30" r="30" fill="none" stroke="url(#accent1)" stroke-width="8"/>
    <rect x="60" y="200" width="80" height="20" rx="3"/>
    <rect x="40" y="220" width="120" height="30" rx="5"/>
    <rect x="70" y="250" width="60" height="100" rx="3"/>
    <rect x="30" y="340" width="140" height="15" rx="3"/>
  </g>
  <!-- 装饰圆点 -->
  <circle cx="150" cy="100" r="40" fill="#14b8a6" opacity="0.1"/>
  <circle cx="650" cy="450" r="60" fill="#3b82f6" opacity="0.1"/>
  <circle cx="700" cy="150" r="30" fill="#14b8a6" opacity="0.15"/>
  <!-- 文字 -->
  <text x="400" y="480" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="24" font-weight="600">精密仪器</text>
  <text x="400" y="520" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="16">Precision Instruments</text>
</svg>

